<section data-bs-version="5.1" class="tabs content18 cid-uQfKpo9nYH" id="tabs1-23">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-12 content-head">
        <h3 class="mbr-section-title mb-0 mbr-fonts-style display-2">
          <strong>{{ Title }}</strong>
        </h3>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="item-wrapper">
          <!-- Tabs -->
          <ul class="nav nav-tabs mb-4" role="tablist">
            <li
              class="nav-item mbr-fonts-style"
              *ngFor="let item of details; let i = index"
              (click)="setActive(i)"
            >
              <a
                class="nav-link mbr-fonts-style display-7"
                [ngClass]="{ active: item.active, show: item.active }"
                role="tab"
                data-toggle="tab"
                data-bs-toggle="tab"
                [attr.href]="'#tab' + i"
                [attr.aria-selected]="item.active ? 'true' : 'false'"
              >
                {{ item.title }}
              </a>
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content">
            <div
              *ngFor="let item of details; let i = index"
              class="tab-pane"
              [ngClass]="{ active: item.active, show: item.active, in: item.active }"
              [attr.id]="'tab' + i"
              role="tabpanel"
            >
              <div class="row">
                <div class="col-md-12">
                  <p
                    class="mbr-text mbr-fonts-style display-7"
                    [innerHTML]="item.description"
                  ></p>
                </div>
              </div>
            </div>
          </div>
          <!-- End Tab Content -->

        </div>
      </div>
    </div>
  </div>
</section>
