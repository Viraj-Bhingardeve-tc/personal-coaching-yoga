<section data-bs-version="5.1" class="features017 mbr-embla cid-uQfZn8gksi" id="features017-2d">
  <div class="position-relative">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 content-head">
          <div class="mbr-section-head mb-5">
            <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
              <strong>{{ title }}</strong>
            </h4>
            <h5 class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-4 display-7">
              {{ subtitle }}
            </h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Add #embla reference -->
    <div class="embla" #embla data-skip-snaps="true" data-align="center" data-contain-scroll="trimSnaps" data-auto-play-interval="5" data-draggable="true">
      <div class="embla__viewport container-fluid">
        <div class="embla__container">
          <div
            class="embla__slide slider-image item"
            *ngFor="let item of details"
            style="margin-left: 1rem; margin-right: 1rem;"
          >
            <div class="slide-content">
              <div class="item-img">
                <div class="item-wrapper">
                  <img [src]="item.img" [alt]="item.title" />
                </div>
              </div>
              <div class="item-content">
                <h5 class="item-title mbr-fonts-style display-5">
                  <strong>{{ item.title }}</strong>
                </h5>
                <p class="mbr-text mbr-fonts-style mt-3 display-7">
                  {{ item.description }}
                </p>
              </div>
              <div class="mbr-section-btn item-footer mt-2">
                <a class="btn item-btn btn-primary display-7" [href]="item.link" target="_blank">Start Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation buttons -->
      <button class="embla__button embla__button--prev" (click)="scrollPrev()">
        <span class="mobi-mbri mobi-mbri-arrow-prev mbr-iconfont" aria-hidden="true"></span>
        <span class="sr-only visually-hidden">Previous</span>
      </button>
      <button class="embla__button embla__button--next" (click)="scrollNext()">
        <span class="mobi-mbri mobi-mbri-arrow-next mbr-iconfont" aria-hidden="true"></span>
        <span class="sr-only visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
