<section class="items3 cid-uQfKWyuqVt" id="items03-29">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 content-head">
        <div class="mb-5 text-center">
          <h5 class="mbr-section-title mbr-fonts-style mb-0 display-2">
            <strong>{{ title }}</strong>
          </h5>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div
        class="item features-without-image col-12 col-md-6 col-lg-4 mb-4"
        *ngFor="let item of Details"
      >
        <div class="item-wrapper p-4 bg-white rounded-3 text-center shadow-sm">
          <div
            class="img-wrapper d-flex justify-content-center align-items-center"
            style="height:150px;"
          >
            <img
              [src]="item.image"
              [alt]="item.alt"
              style="max-height:100%;"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
